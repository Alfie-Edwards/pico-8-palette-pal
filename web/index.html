<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PICO-8 palette pal</title>
    <link rel="stylesheet", href="style.css">

  </head>

<body>
  <input type="radio" name="tab" id="tab_sheet" hidden checked>
  <input type="radio" name="tab" id="tab_sprites" hidden>
  <input type="radio" name="tab" id="tab_scenes" hidden>
  <input type="radio" name="tab" id="tab_export" hidden>

  <table class="layout-table">
    <tr>
      <td id="table-tab-bar">
        <div id="tab-panel">
          <label class="ui-tab p8scii pixel-corners-1" for="tab_sheet"><span>sheet</span></label>
          <label class="ui-tab p8scii pixel-corners-1" for="tab_sprites"><span>sprites</span></label>
          <label class="ui-tab p8scii pixel-corners-1" for="tab_scenes"><span>scenes</span></label>
          <label class="ui-tab p8scii pixel-corners-1" for="tab_export"><span>export</span></label>
        </div>
      </td>

      <td id="table-edit-box">
        <div class="ui-panel pixel-corners-2 panel-stack" id="edit">

          <section class="tab-pane" data-tab="sheet">
            <canvas id="spritesheet"></canvas>
            <input type="file" id="load-spritesheet-button" accept="image/png" hidden />
            <label for="load-spritesheet-button" id="load-spritesheet-button-label"
              class="p8scii pixel-corners-1">load spritesheet</label>
            <p class="p8scii" style="color:var(--col-7)">edit selected spritelet here</p>
          </section>

          <section class="tab-pane" data-tab="sprites">
            <p class="p8scii" style="color:var(--col-7)">display selected sprite</p>
            <p class="p8scii" style="color:var(--col-7)">edit selected sprite</p>
            <p class="p8scii" style="color:var(--col-7)">list components of sprite</p>
            <p class="p8scii" style="color:var(--col-7)">edit each component</p>
          </section>

          <section class="tab-pane" data-tab="scenes">
            <p class="p8scii" style="color:var(--col-7)">list sprites in scene here</p>
          </section>

          <section class="tab-pane" data-tab="export">
            <p class="p8scii" style="color:var(--col-7)">generate quantized spritesheet here</p>
          </section>
        </div>
      </td>

      <td id="table-selection-box">
        <div class="ui-panel pixel-corners-2 panel-stack" id="selection">
          <section class="tab-pane" data-tab="sheet">
            <p class="p8scii" style="color:var(--col-7)">list spritelets here</p>
          </section>

          <section class="tab-pane" data-tab="sprites">
            <p class="p8scii" style="color:var(--col-7)">list sprites here</p>
          </section>

          <section class="tab-pane" data-tab="scenes">
            <p class="p8scii" style="color:var(--col-7)">list scenes here</p>
          </section>

          <section class="tab-pane" data-tab="export">
            <p class="p8scii" style="color:var(--col-7)">list draw functions here</p>
          </section>
        </div>
      </td>
    </tr>
  </table>

  <script type="module" src="./main.js" defer></script>
</body>

</html>
